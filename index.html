<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/987092e580.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
</head>
<style>
    #para{
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<body>
    <header>
        <nav class="px-2 sm:px-4 py-2.5 rounded">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <p><b><span class="text-red-600">News</span>ByAnamika</p></b>
                <div class="flex items-center md:order-2">
                    <img class="w-8 h-8 rounded-full" src="images/1.jpg">
                </div>
                <div class="ml-96 items-center w-full md:flex md:w-auto md:order-1 sm:d-flex " id="mobile-menu-2">
                    <ul
                        class="flex flex-col  p-4 mt-4 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
                        <a href="index.html" class="block p-2 ml-64 text-gray-700 rounded hover:bg-sky-500 ">News</a>
                        <a href="#" class="block p-2 text-gray-700 rounded hover:bg-sky-500 ">Blog</a>
                    </ul>
                </div>
            </div>

            <hr>

            <div id="news-catagories"
                class="container flex flex-wrap justify-between mx-auto mt-10 text-gray-400 text-lg"
                style="list-style-type: none;">

            </div>
        </nav>

    </header>

    <main>
        <section>
            <p class="mt-5 ml-32">0 items for this category</p>
        </section>

        <section class="flex mt-10 ml-32">
            <p class="font-bold mt-2">Sort By View:</p>
            <div>

                <button id="dropdownDefault" data-dropdown-toggle="dropdown"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-5"
                    type="button">Dropdown button <svg class="ml-2 w-4 h-4" 
                        stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg></button>
                <!-- Dropdown menu -->
                <div id="dropdown"
                    class="z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 invisible"
                    style=" inset: 0px auto auto 0px; margin-left:20px; margin-top: 10px;">
                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" >
                        <li>
                            <a href="#"
                                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign
                                out</a>
                        </li>
                    </ul>
                </div>

            </div>


        </section>

        <section id="news-details" class="mt-3">
        </section>
    </main>

    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="news.js"></script>




</body>

</html>
