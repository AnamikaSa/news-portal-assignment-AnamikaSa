<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <script src="https://kit.fontawesome.com/f3a04868c8.js" crossorigin="anonymous"></script>
</head>
</head>
<style>
    #para {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<body class="container">
    <!-- Header start with nav bar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand ms-5 me-5" href="#"><span class="text-danger"><b>News</span>ByAnamika</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html"
                                style="background-color:rgb(140, 140, 235); cursor:pointer;">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="blog.html">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
    </header>


    <!-- Main started -->
    <main>
        <section>

            <div id="news-catagories" class="d-flex flex-row mt-3 mb-3 justify-content-between flex-wrap p-1 "
                style="list-style-type: none;">
            </div>

             <!-- Total items  -->
             <input id="items_length" type="text" class="mt-3 text-center text-primary fs-4 form-control">
<br>

            <!-- News added -->
            <div id="news-details" class="card border-0 container">
            </div>

            <!-- Modal -->

            <div class="modal fade" id="detailOnModal" tabindex="-1" aria-labelledby="D" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="D"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details_modals" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="news.js"></script>




</body>

</html>
